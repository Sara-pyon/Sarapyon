<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300:400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="padding: 3rem;">
    <div class="card testimonial">
        <div class="grid grid--1x2">
            <div class="testimonial__image">
                <img src="image/testimonial.jpg" alt="A happy smiling customer">
                <span class="icon-container icon-container--accent">
                    <svg class="icon icon--white icon--small">
                        <use xlink:href="image/sprite.svg#quotes"></use>
                    </svg>
                </span>
            </div>
            <div>
                <blockquote class="quote">
                    <p class="quote__text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem officiis soluta deserunt vitae eveniet perferendis reiciendis assumenda nemo magni veritatis.
                    </p>
                    <footer>
                        <div class="media">
                            <div class="media__image quote__line">
                                <svg class="icon icon--primary">
                                    <use xlink:href="image/sprite.svg#line"></use>
                                </svg>
                            </div>
                            <div class="media__body">
                                <h2 class="media__title quote__author">Jhone Lumeo</h2>
                                <p class="quote__company">Mosh Company ceo</p>
                            </div>
                        </div>
                    </footer>
                </blockquote>
            </div>
        </div>
    </div>
</body>
</html>
